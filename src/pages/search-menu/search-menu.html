<ion-header>
  <ion-navbar>
    <ion-title>Search Menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="menu-content">
  <form (ngSubmit)="getTweets(f.value)" #f="ngForm">

    <ion-item>
      <ion-label color="primary">Player</ion-label>
      <ion-input name="player" placeholder="Player Name or Account" ngModel></ion-input>
    </ion-item>


    <ion-item>
      <ion-label color="primary">Search Type</ion-label>
      <ion-select>
        <ion-option value="and">AND</ion-option>
        <ion-option value="or">OR</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label color="primary">Team</ion-label>
      <ion-input name="team" placeholder="Team Name or Account" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">User</ion-label>
      <ion-input name="user" placeholder="Username" ngModel></ion-input>
    </ion-item>

    <button ion-button block type="submit">Search</button>
  </form>
  <button ion-button block color="danger" (click)="close()">Cancel</button>
</ion-content>

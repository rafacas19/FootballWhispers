<ion-header>
  <ion-navbar>
    <ion-title>
      Football Whispers
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearchBar($event)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Request Try</h3>
  <h4>{{title}}</h4>
  <h5>{{message}}</h5>
  <ion-list>
    <ion-item *ngFor="let tweet of tweets">
      <p>{{tweet.user}}</p>
    </ion-item>
  </ion-list>

</ion-content>
